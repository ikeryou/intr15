<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

    <title>第15回インタラ会 サンプル3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino KakuGothick ProN", Meiryo, sans-serif;
      }

      .main {
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
        height: 100%;
        width: 100%;
        background: linear-gradient(#ffffff, #fffeea);
      }

      .take {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        justify-content: flex-start;
        height: 100%;
        transform-origin: 50% 100%;
      }

      .take .item {
        transform-origin: 50% 100%;
        border-bottom: 0.2vw solid #baca99;
      }


      .height {
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 4000px;
      }

      .about {
        position: fixed;
        top:0;
        left:0;
        /* width: 100%; */
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 3vw;
        font-size: 2vw;
        color : #FFF;
      }

      .about p {
        display: inline;
        font-style: italic;
        border-bottom: 0.5vw solid #298e0a;
      }

    </style>

  </head>
