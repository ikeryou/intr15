<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>第15回インタラ会 サンプル2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        width: 100%;
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino KakuGothick ProN", Meiryo, sans-serif;
      }

      .main {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .circle {

        font-weight: bold;
        font-style: italic;
        font-size: 3vw;
        text-align: center;

        width: 40vw;
        height: 40vw;
        border-radius: 50%;
        border: 5vw solid red;
        color: red;
        white-space: nowrap;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .height {
        position: absolute;
        top: 0;
        left: 0;
        width: 10px;
        height: 4000px;
      }

      .about {
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 3vw;
        font-size: 2vw;
        color : #FFF;
      }

    </style>

  </head>
  <body>

    <!-- スクロールさせるために高さを保持しておく -->
    <div class="height"></div>

    <div class="main">
      <div class="circle">あけまして<br>おめでとうございます</div>
    </div>

    <div class="about">
      <p>scroll</p>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/TweenMax.js"></script>
    <script src="../libs/utils.js"></script>
    <script src="../libs/chroma.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
