<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>第15回インタラ会 サンプル1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        width: 100%;
        height: 100%;
      }

      .main {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(#ffffff, #fffeea);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
      }

      .item {
        display: flex;
        flex-direction: column;
        align-items: center;
        transform-origin: 50% 100%;
        transform: scale(2);
      }

      .mikan {
        width: 5vw;
        height: 5vw;
        border-radius: 50%;
        transform: scaleY(0.85);
        transform-origin: 50% 100%;
        background-color: #ff9e28;
      }

      .mochi {
        position: relative;
        width: 13vw;
        height: 9.75vw;
        overflow: hidden;
        transform: rotateZ(180);
        margin-top: -3.9vw;
      }
      .mochi .inner {
        position: absolute;
        top: 40%;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #e9e0b1;
      }
      .mochi.is-b {
        width: 16vw;
        height: 12vw;
        margin-top: -6vw;
      }

    </style>

  </head>
  <body>

    <div class="main">
      <div class="item">
        <div class="mikan js-fall"></div>
        <div class="mochi is-a js-fall"><div class="inner"></div></div>
        <div class="mochi is-b js-fall"><div class="inner"></div></div>
      </div>
    </div>

    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/TweenMax.js"></script>
    <script src="../libs/utils.js"></script>
    <script src="../libs/chroma.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
